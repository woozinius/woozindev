<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한국어 단어장</title>

  <!-- 모바일에서 반응형 동작을 제대로 하기 위한 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="/">한국어 단어장</a></h1>
      <p class="site-subtitle">관산중학교 연구부</p>
    </div>
  </header>

  <main class="site-main">
    <div class="container">

      <!-- 학년 / 단원 선택 영역 -->
      <section class="controls">
        <div class="controls-group">
          <label for="grade-select">학년</label>
          <select id="grade-select">
            <option value="all">전체</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
          </select>
        </div>

        <div class="controls-group">
          <label for="unit-select">단원</label>
          <select id="unit-select">
            <!-- JS에서 동적으로 채울 예정, 일단 더미로 -->
            <option value="all">전체</option>
            <option value="greeting">인사 / 소개</option>
            <option value="school">학교 생활</option>
          </select>
        </div>

        <div class="controls-group search-group">
          <label for="search-input">단어 검색</label>
          <input id="search-input" type="text" placeholder="한국어 단어 검색" />
        </div>

  <div class="controls-group">
    <label>&nbsp;</label>
    <button id="shuffle-button" type="button">🎲 무작위 보기</button>
  </div>

      </section>

      <!-- 단어 리스트 영역 -->
      <section class="word-list-section">
        <h2 class="section-title">단어 목록</h2>

        <div id="word-list" class="word-list">
          <!-- JS로 카드들이 들어올 자리 -->
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 한국어 단어장</small>
    </div>
  </footer>

  <!-- JS 파일 연결 -->
  <script src="app.js"></script>
</body>
</html>
